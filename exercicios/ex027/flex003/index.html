<!DOCTYPE html>
<html lang="ept-brn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible</title>
    <style>
        div.conteiner{
            background-color: rgb(209, 64, 15);
            height: 100px;
            display: flex;
            /* 
            sendo que vc pode utilizar somente FLEX-FLOW: ROW NOWRAP
            flex-direction: row-reverse;
            flex-wrap: wrap-reverse;*/

            flex-flow: column wrap-reverse;
            
        }

        div.item{
            background-color: blue;
            border: 1px solid black;
            text-align: center;
            color: white;  
            flex: auto;          
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item"> Exemplo de bloco A</div>
        <div class="item"> Exemplo de bloco B</div>
        <div class="item"> Exemplo de bloco C</div>
        <div class="item"> Exemplo de bloco D</div>
        <div class="item"> Exemplo de bloco E</div>
        <div class="item"> Exemplo de bloco F</div>
        <div class="item"> Exemplo de bloco G</div>
        <div class="item"> Exemplo de bloco H</div>        
    </div>    
</body>
</html>
